<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Questionaire</title>
  </head>
  <body>
    <div class="container">
      <h2>What is Your Spirit Animal?</h2>
      <form class="quiz">
          <!-- 1= Sloth    2= Owl   3= Honey Badger-->
        <p>What do you do in your down time?</p>
        <select id="1" name="question1">
          <option value="0"> </option>
          <option value="1">Naps! I like  naps!</option>
          <option value="2">Reading is Fun-damental!</option>
          <option value="3">Let's go hiking!</option>
        </select>

        <p>Favorite vacation destination?</p>
        <select id="2" name="question2">
          <option value="0"> </option>
          <option value="1">Beach</option>
          <option value="2">Florence or any of the World's Historic Sites</option>
          <option value="3">Mt.Everest!</option>
        </select>

        <p>If you see a fight going on, what would you do?</p>
        <select id="3" name="question3">
          <option value="0"> </option>
          <option value="1">Call the cops to break it up, duh.</option>
          <option value="2">Find out who started it.</option>
          <option value="3">Can't hear you over the sound of my awesomeness as I had already separated them and is drinking beer with everyone involved.</option>
        </select>

        <p>Which would you rather eat?</p>
        <select id="4" name="question4">
          <option value="0"> </option>
          <option value="1">Chocolate cake</option>
          <option value="2">Sustainable Sushi, of course.</option>
          <option value="3">Steak!</option>
        </select>

        <p>What are you afraid of?</p>
        <select id="5" name="question5">
          <option value="0"> </option>
          <option value="1">The unknown</option>
          <option value="2">Not having the answers.</option>
          <option value="3">Missing out.</option>
        </select>

        <br><br>
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
  </body>
</html>
